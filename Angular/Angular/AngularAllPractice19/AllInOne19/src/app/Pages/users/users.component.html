<p>users works!</p>
<h2>Hi from User</h2>
<input type="text" placeholder="Hello from User">
<table class="table">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        @for (item of users; track $index) {
        <tr>
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.website}}</td>
            <td>{{item.company}}</td>
        </tr>
        }
    </tbody>
</table>
