<h1>Hello Coalescing</h1> 
<p id="print_arr"></p> 
<script> 
	let arr = [1, 2, "apple", null, undefined, []] 
	
	// Replace each nullish values with "RAM" 
	arr.forEach((item, index)=>{ 
	arr[index] ??= "RAM" 
		}) 	
		document.getElementById("print_arr") 
	.innerText = arr.toString(); 
		//console.log(arr) 
</script>
