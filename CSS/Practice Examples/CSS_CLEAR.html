<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CLEAR</title>
    <style>        
    /*Clearing*/
    .clear-both {
        clear: both;
        background-color: lightcoral;
        padding: 10px;
        margin-top: 20px;
    }
    </style>
</head>
<body>
        <div class="float-left">This is a floated element to the left.</div>
        <div class="float-right">This is a floated element to the right.</div>
        <div class="clear-both">This element clears both floats, so it appears below the floated elements.</div>
</body>
</html>
