<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50%;                 /* 50% of the parent element's width */
            padding: 1em;               /* Padding relative to the element's font size */
            margin: 233px;               /* Margin in pixels */
            font-size: 1.5rem;          /* Font size relative to the root element's font size */
            border: 2px solid #3498db;  /* Border with fixed pixel size */
            height: 50vh;               /* Height relative to 50% of the viewport height */
            transform: rotate(33deg);   /* Rotation by 45 degrees */
            animation-duration: 2s;     /* Animation duration in seconds */
            color: blue;
            background: lightgreen;
        }
    </style>
</head>
<body>
 <h3 class="box">This combination of CSS units allows for precise control over element dimensions, positioning, and responsiveness in web design.</h3>   
</body>
</html>
